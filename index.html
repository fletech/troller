<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/icon.svg" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./stylesheets/style.css" />
    <title>Trolled</title>
  </head>
  <body>
    <main class="container-cards">
      <!-- Dentro de este main se inyectan las cajas que se levantan de la API de Noticias. -->
    </main>

    <!-- Modal invisible. Se activa con JS al hacer click en "Ver mÃ¡s" -->
    <div class="modal-bg">
      <!-- Dentro de este div se inyecta el modal con la info del articulo clickeado. -->
    </div>
    <div id="iframe-container">
      <div class="iframe-layout">
        <iframe
          id="ytplayer"
          type="text/html"
          width="400"
          height="280"
          frameborder="0"
          allow="autoplay"
        ></iframe>
        <div class="iframe-close"><i class="far fa-times-circle"></i></div>
      </div>
    </div>

    <script type="module" src="./js/index.js"></script>
  </body>
</html>
